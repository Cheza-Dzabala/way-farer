<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container">
            <div id="auth-background">
                   <div id="welcome-message">
                        <h1>Way Farer</h1>
                        <p>a better way to travel</p>
                   </div>
                    <div class="card auth-card">
                        <h1>Login</h1>
                        <form action="#" class="auth-form" id="login-form">
                                <div id="authMessageContainer">
                                </div>
                                <input type="email" name="email" id="email" placeholder="Email...">
                                <input type="password" name="password" id="password" placeholder="Password...">
                                <button type="submit" href="#"  class="btn">Login</button>
                        </form>
                        <div class="form-links">
                            <a href="./recover_password.html" class="form-link">Forgot Password</a>
                            <a href="./index.html" class="form-link">Home</a>
                            <a href="./signup.html" class="form-link">Sign Up Instead</a>
                        </div>
                    </div>
            </div>
        </div>
    </main>
    <script src="./js/elements.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/data/users.js"></script>
    <script src="./js/notifications.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
