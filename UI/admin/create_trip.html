<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../css/style.css">
    <title>Your Account</title>
</head>
<body>
    <main>
        <div class="container">
            <section class="showcase">
                    <div class="nav-container">
                            <div class="logo"><a href="#">Way Farer</a></div>
                            <nav class="navigation">
                                    <a href="./../index.html">home</a>
                                    <a href="./../admin.html" >Admin</a>
                                    <a href="./../account.html">account</a>
                                    <a href="./../signup.html">sign up</a>
                                    <a href="./../login.html">sign in</a>
                                    <a href="#">help</a>
                            </nav>
                    </div>
            </section>
            <section class="content">
                    <div class="card auth-card">
                            <h1>Create Trip</h1>
                            <form action="#" class="auth-form">
                                    <input type="text" name="origin" placeholder="Origin...">
                                    <input type="text" name="destination" placeholder="Destination...">
                                    <input type="number" name="distance" placeholder="Distance (mks)...">
                                    <input type="text" name="license_number" placeholder="License Plate Number...">
                                    <input type="number" name="seat_allocation" placeholder="Number of Seats...">
                                    <input type="number" name="face" placeholder="Fare...">
                                    <input type="date" name="date"  placeholder="Travel Date" id="date">
                                    <a href="#" class="btn">Create Trip</a>
                            </form>
                        </div>
            </section>
        </div>
    </main>
</body>
</html>
